<mat-sidenav-container class="container" *ngIf="isLoggedIn">
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen" [mode]="sidenavMode">
      <a routerLink="main">Tasks</a>
      <br>
      <a routerLink="profile">Profile</a>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
