<div>
    <div>
        <h1>New person</h1>
        <mat-form-field>
            <input matInput placeholder="Person Name" [(ngModel)]="personName">
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="createPerson()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div>
        <h1>Current people</h1>
        <mat-table [dataSource]="peopleSource">
            <!-- Column for name -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
              <mat-cell *matCellDef="let person">{{ person.name }}</mat-cell>
            </ng-container>
          
            <!-- Column for delete button -->
            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let person">
                <button mat-icon-button  (click)="deletePerson(person)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
          
            <!-- Define the header row -->
            <mat-header-row *matHeaderRowDef="['name', 'delete']"></mat-header-row>
            <!-- Define the data rows -->
            <mat-row *matRowDef="let row; columns: ['name', 'delete']"></mat-row>
          </mat-table>
    </div>
</div>
